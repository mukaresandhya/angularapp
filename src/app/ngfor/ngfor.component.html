

<div>
    <div>
        <h3>{{title}}</h3>
    </div>
    <br>
    <div>
        <div>
            <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Director</th>
                            <th>Cast</th>
                            <th>ReleaseDate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let movie of movies">
                            <td>{{movie.title}}</td>
                            <td>{{movie.director}}</td>
                            <td>{{movie.cast}}</td>
                            <td>{{movie.releaseDate}}</td>
                        </tr>
                        
                    </tbody>
            </table>
        </div>
    </div>
</div>
<br><br>

<h3> Drop-down list Assignment  </h3>
<div id="Container">
<label id="con">Country</label>
<div  title="Please select the country">
    <select  placeholder="Phantasyland" (change)="changeCountry($event.target.value)">
      <option *ngFor ="let count of countryList">{{count.name}} </option>
    </select>
</div>



<label id="st">States</label>
<div  title="Please select the States">
   <select placeholder="Anycity">
       <option *ngFor ="let city of cities">{{city}} </option>
  </select>
</div>
</div>
